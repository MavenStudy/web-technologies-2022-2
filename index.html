<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пицца</title>
    <script src ="src/index.js" defer type="module"></script>
    <link href="./src/assets/styles/index.css" rel="stylesheet">
</head>
<body>
<div class="app">
    <div class="pizza-catalog js-pizza-catalog"> </div>
    <div class="pizza-sidebar">
        <div class="pizza-size">
            <h3 class="pizza-size__title">Выбрать размер</h3>
            <div class="back js-size-checker">
                <input class="pizza-size__title-checker" type="radio" name="sizes" id="small" checked />
                <label for="small"><span>Маленькая</span></label>

                <input class="pizza-size__title-checker" type="radio" name="sizes" id="big" />
                <label for="big"><span>Большая</span></label>
            </div>
        </div>
        <div class="pizza-toppings">
            <h3 class="pizza-toppings__title">Добавить по вкусу</h3>
            <div class="pizza-toppings__catalog js-toppings-render"></div>
        </div>
        <div class="pizza-button">
            <button class="pizza-button__button js-button-render">Добавить в корзину за <br> 0 Р (0 кКалл)</button>
        </div>
    </div>
</div>
</body>
</html>
