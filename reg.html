<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="./src/assets/styles/style.css">
    <script src="./src/pages/reg/index.js" type="module"></script>
</head>
<body>
<header class="header">
    <nav class="nav">
        <a href="/login.html">login</a>
        <a href="/reg.html">reg</a>
        <a href="/logout.html">logout</a>
    </nav>
</header>

<main class="main">
    <form id="login-form" class="form">
        <label class="text-field">
            <input type="text" class="text-field__input" name="email" placeholder="email">
            <span class="text-field__error"></span>
        </label>

        <label class="text-field">
            <input type="text" class="text-field__input" name="name" placeholder="name">
            <span class="text-field__error"></span>
        </label>

        <label class="text-field">
            <input type="number" class="text-field__input" name="age" placeholder="age">
            <span class="text-field__error"></span>
        </label>

        <label class="text-field">
            <input type="password" class="text-field__input" name="password" placeholder="password">
            <span class="text-field__error"></span>
        </label>

        <label class="text-field">
            <input type="password" class="text-field__input" name="password-repeat" placeholder="repeat password">
            <span class="text-field__error"></span>
        </label>

        <button type="submit" class="button"> Registration </button>
    </form>
</main>

<div class="loader-wrapper" data-loading>
    <img src="./src/assets/icons/loader.svg" alt="" class="loader">
</div>
</body>
</html>
